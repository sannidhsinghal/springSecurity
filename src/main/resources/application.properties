
spring.application.name=practice

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/practice
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.initialization-mode=always
spring.datasource.initialize=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=com.sannidh.practice.dialect.JsonbPostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.batch.initialize-schema=always

spring.datasource.initialSize=1
spring.datasource.maxActive=5
spring.datasource.minIdle=0
spring.datasource.maxIdle=10
spring.datasource.maxAge=901000
spring.datasource.timeBetweenEvictionRunsMillis=13000
spring.datasource.minEvictableIdleTimeMillis=61000
spring.datasource.removeAbandoned=true
spring.datasource.removeAbandonedTimeout=3601

spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy

